<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine?</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffeef8; /* Cute pink background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrolling when button moves */
            touch-action: manipulation;
        }

        /* The Card Container */
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90%;
            width: 350px;
            z-index: 1; /* Ensure card stays below the moving button */
        }

        h1 {
            color: #d63384;
            margin-bottom: 30px;
            font-size: 26px;
        }

        /* Container to hold buttons side-by-side */
        .btn-container {
            display: flex;
            flex-direction: row; /* Forces side-by-side layout */
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between buttons */
            width: 100%;
        }

        /* Button Styling */
        button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent; /* Remove blue tap box on mobile */
        }

        /* The Yes Button */
        .yes-btn {
            background-color: #ff4b6e;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 75, 110, 0.3);
        }
        
        /* The No Button */
        .no-btn {
            background-color: #e2e2e2;
            color: #333;
            position: relative; /* Starts in the flow */
            z-index: 9999; /* Ensure it floats above everything else */
        }

        /* Hidden Success Message */
        .hidden {
            display: none;
        }

        .success-message h1 {
            font-size: 30px;
            color: #ff4b6e;
        }
        
        .big-heart {
            font-size: 80px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <h1>Will you be my Valentine? üåπ</h1>
        
        <div class="btn-container">
            <button class="yes-btn" onclick="sayYes()">Yes</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
    </div>

    <div class="card hidden" id="successCard">
        <div class="big-heart">‚ù§Ô∏è</div>
        <h1>Yay! I love you!</h1>
        <p>I knew you wouldn't say no! ü•∞</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('mainCard');
        const successCard = document.getElementById('successCard');

        // 1. Desktop Hover: Move when mouse gets close
        noBtn.addEventListener('mouseover', teleportButton);

        // 2. Mobile Tap: Move immediately when touched
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault(); // This stops the "click" from actually happening
            teleportButton();
        });

        // 3. Fallback Click: Just in case
        noBtn.addEventListener('click', teleportButton);

        function teleportButton() {
            // Get screen size
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // Get button size
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate a random position
            // We subtract the button size so it doesn't go off the edge
            const randomX = Math.random() * (screenWidth - btnWidth - 20);
            const randomY = Math.random() * (screenHeight - btnHeight - 20);

            // Apply the new position
            noBtn.style.position = 'fixed'; // Switch to fixed to move freely
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function sayYes() {
            // Hide the question card
            mainCard.classList.add('hidden');
            // Hide the No button just in case it's floating somewhere
            noBtn.style.display = 'none';
            // Show the success card
            successCard.classList.remove('hidden');
        }
    </script>

</body>
</html>
