<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #ffeef8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            width: 320px;
        }

        h1 {
            color: #d63384;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4b6e;
            color: white;
        }

        #noBtn {
            background-color: #f0f0f0;
            color: #555;
            position: absolute;
            transition: 0.1s ease;
        }

        .success-message {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .heart {
            font-size: 50px;
            color: #ff4b6e;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div id="askPage">
            <h1>Will you be my Valentine? üåπ</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="sayYay()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="successPage" class="success-message">
            <div class="heart">‚ù§Ô∏è</div>
            <h1>Yayyy! I love you too!</h1>
            <p>I knew you'd say yes! ü•∞</p>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            
            // Calculate random positions within the screen boundaries
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            // Set new position
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.position = 'fixed'; // Move it anywhere on the screen
        }

        function sayYay() {
            document.getElementById('askPage').style.display = 'none';
            document.getElementById('successPage').style.display = 'block';
            
            // Optional: Hide the runaway button once they click yes
            document.getElementById('noBtn').style.display = 'none';
        }
    </script>

</body>
</html>
